{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Druckauftrag löschen{% endblock %}
{% block header %}Druckauftrag löschen{% endblock %}
{% block body %}
	<form method="post">
        {% csrf_token %}
		<p>Möchtest du "Druckauftrag {{ object.created }}" wirklich löschen?</p>
		<input class="btn btn-danger" type="submit" value="Löschen"/>
	</form>
{% endblock %}
